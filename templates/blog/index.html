{% extends "base.html" %}
<!-- Custom Filter -->
{% load blog_extras %}
{% block content %}
  <h2>Blog Posts</h2>
    {% for post in posts %}
    <div class="row">
        <div class="col">
            <h3>{{ post.title }}</h3>
            <!-- author_details filter from-->
            <small>By {{ post.author|author_details }} on {{ post.published_at|date:"M, d Y" }}</small>
            <p>{{ post.summary }}</p>
            <p> 
                <!-- Pipe(|) used to add filter wordcount and (:) used to add agument to the filter -->
                ({{ post.content|wordcount }} words)
                <a href="#">Read More</a>
            </p>
        </div>
    </div>
    {% endfor %}
{% endblock %}
